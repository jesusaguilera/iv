    <head >
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

      <div ng-controller='MostrarOcultarController'>
        <p> Cambiar a: <button class="toggle-definition" type="button" ng-click='cambiarMenu()'> Palabra </button> </p>

        <div ng-app="definicionesModule" ng-strict-di>
          <div ng-controller="definicionesController">
            <ul ng-repeat="definicion in definiciones" class="definition-list">
              <li class="definition-container" ng-click="hideDefinition=true"> 
                <p>
                  <span class="definition" ng-show="hideDefinition">{{definicion.definicion}}</span> 
                  <strong class="word" ng-hide="showWord">{{definicion.palabra}}</strong>
                </p> 
              </li>
            </ul>
          </div>

        </div>
      </div>


      <script src="js/angular.min.js" type="text/javascript"></script>
      <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
