    <head >
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>


        <div ng-app="definicionesModule" ng-strict-di>
          <div ng-controller="definicionesController">
            <div> 
              <label for="Definition">Hide Word</label><input type="checkbox" ng-model="Word" checked> <br/>
              <label for="Definition">Show Definition</label><input type="checkbox" ng-model="Definition">
            </div>
            <ul ng-repeat="definicion in definiciones | orderBy:'name':reverse" class="definition-list">
              <li class="definition-container" ng-click="flag=false"> 
                <p>
                  <strong class="word" ng-hide=Word>{{definicion.palabra}}</strong>
                  <span class="definition" ng-show=Definition>{{definicion.definicion}}</span> 
                </p> 
              </li>
            </ul>
          </div>

        </div>


      <script src="js/angular.min.js" type="text/javascript"></script>
      <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
